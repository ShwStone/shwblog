# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ShwBlog
subtitle: 'ShwStone Blog'
description: '愿你出走一生，归来仍是少年。'
keywords: blog, shwstone, ShwStone, oi
author: ShwStone
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://shwstone.netlify.app/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
 
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the dte format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:

markdown:
  plugins:
    - markdown-it-footnote
    - markdown-it-sup
    - markdown-it-sub
    - markdown-it-abbr
    - markdown-it-emoji
    - hexo-math

netlify_cms:
  config_file: netlify.yaml

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
 enable: true
 exclude:
# 压缩css
neat_css:
 enable: true
 exclude:
   - '*/*.min.css'
# 压缩js
neat_js:
 enable: true
 mangle: true
 output:
 compress:
 exclude:
   - '**/*.min.js'
   - '**/jquery.fancybox.pack.js'
   - '**/index.js'

index_generator_plus:
  path: ''
  per_page: 10

theme_config:
  # ---------------------------------------------------------------
  # Theme Core Configuration Settings
  # See: https://theme-next.org/docs/theme-settings/
  # ---------------------------------------------------------------
  # If false, merge configs from `_data/next.yml` into default configuration (rewrite).
  # If true, will fully override default configuration by options from `_data/next.yml` (override). Only for NexT settings.
  # And if true, all config from default NexT `_config.yml` have to be copied into `next.yml`. Use if you know what you are doing.
  # Useful if you want to comment some options from NexT `_config.yml` by `next.yml` without editing default config.
  override: false

  # Console reminder if new version released.
  reminder: false

  # Allow to cache content generation. Introduced in NexT v6.0.0.
  cache:
    enable: true

  # Remove unnecessary files after hexo generate.
  minify: false

  # Define custom file paths.
  # Create your custom files in site directory `source/_data` and uncomment needed files below.
  custom_file_path:
    #head: source/_data/head.swig
    #header: source/_data/header.swig
    #sidebar: source/_data/sidebar.swig
    #postMeta: source/_data/post-meta.swig
    #postBodyEnd: source/_data/post-body-end.swig
    #footer: source/_data/footer.swig
    #bodyEnd: source/_data/body-end.swig
    #variable: source/_data/variables.styl
    #mixin: source/_data/mixins.styl
    #style: source/_data/styles.styl


  # ---------------------------------------------------------------
  # Site Information Settings
  # See: https://theme-next.org/docs/getting-started/
  # ---------------------------------------------------------------

  favicon:
    small: /images/favicon-16x16-next.png
    medium: /images/favicon-32x32-next.png
    apple_touch_icon: /images/apple-touch-icon-next.png
    safari_pinned_tab: /images/logo.svg
    #android_manifest: /images/manifest.json
    #ms_browserconfig: /images/browserconfig.xml

  # Show multilingual switcher in footer.
  language_switcher: false

  footer:
    # Specify the date when the site was setup. If not defined, current year will be used.
    #since: 2015

    # Icon between year and copyright info.
    icon:
      # Icon name in Font Awesome. See: https://fontawesome.com/icons
      name: fa fa-heart
      # If you want to animate the icon, set it to true.
      animated: false
      # Change the color of icon, using Hex Code.
      color: "#ff0000"

    # If not defined, `author` from Hexo `_config.yml` will be used.
    copyright:

    # Powered by Hexo & NexT
    powered: true

    # Beian ICP and gongan information for Chinese users. See: https://beian.miit.gov.cn, http://www.beian.gov.cn
    beian:
      enable: false
      icp:
      # The digit in the num of gongan beian.
      gongan_id:
      # The full num of gongan beian.
      gongan_num:
      # The icon for gongan beian. See: http://www.beian.gov.cn/portal/download
      gongan_icon_url:

  # Creative Commons 4.0 International License.
  # See: https://creativecommons.org/share-your-work/licensing-types-examples
  # Available values of license: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
  # You can set a language value if you prefer a translated version of CC license, e.g. deed.zh
  # CC licenses are available in 39 languages, you can find the specific and correct abbreviation you need on https://creativecommons.org
  creative_commons:
    license: by-nc-sa
    sidebar: true
    post: true
    language:


  # ---------------------------------------------------------------
  # Scheme Settings
  # ---------------------------------------------------------------

  # Schemes
  #scheme: Muse
  scheme: Mist
  #scheme: Pisces
  #scheme: Gemini

  # Dark Mode
  darkmode: false


  # ---------------------------------------------------------------
  # Menu Settings
  # ---------------------------------------------------------------

  # Usage: `Key: /link/ || icon`
  # Key is the name of menu item. If the translation for this item is available, the translated text will be loaded, otherwise the Key name will be used. Key is case-senstive.
  # Value before `||` delimiter is the target link, value after `||` delimiter is the name of Font Awesome icon.
  # When running the site in a subdirectory (e.g. yoursite.com/blog), remove the leading slash from link value (/archives -> archives).
  # External url should start with http:// or https://
  menu:
    home: / || fa fa-home
    about: /about/ || fa fa-user
    tags: /tags/ || fa fa-tags
    categories: /categories/ || fa fa-th
    archives: /archives/ || fa fa-archive
    #schedule: /schedule/ || fa fa-calendar
    # sitemap: /sitemap.xml || fa fa-sitemap
    #commonweal: /404.html || fa fa-heartbeat

  # Enable / Disable menu icons / item badges.
  menu_settings:
    icons: true
    badges: false


  # ---------------------------------------------------------------
  # Sidebar Settings
  # See: https://theme-next.org/docs/theme-settings/sidebar
  # ---------------------------------------------------------------

  sidebar:
    # Sidebar Position.
    position: left
    #position: right

    # Manual define the sidebar width. If commented, will be default for:
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    #width: 300

    # Sidebar Display (only for Muse | Mist), available values:
    #  - post    expand on posts automatically. Default.
    #  - always  expand for all pages automatically.
    #  - hide    expand only when click on the sidebar toggle icon.
    #  - remove  totally remove sidebar including sidebar toggle.
    display: hide

    # Sidebar padding in pixels.
    padding: 18
    # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
    offset: 12
    # Enable sidebar on narrow view (only for Muse | Mist).
    onmobile: true

  # Sidebar Avatar
  avatar:
    # Replace the default image and set the url here.
    url: /images/head.jpg
    # If true, the avatar will be dispalyed in circle.
    rounded: true
    # If true, the avatar will be rotated with the cursor.
    rotated: true

  # Posts / Categories / Tags in sidebar.
  site_state: true

  # Social Links
  # Usage: `Key: permalink || icon`
  # Key is the link label showing to end users.
  # Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon.
  social:
    GitHub: https://github.com/ShwStone || fab fa-github
    E-Mail: HaowenShi@outlook.com || fa fa-envelope
    #Weibo: https://weibo.com/yourname || fab fa-weibo
    #Google: https://plus.google.com/yourname || fab fa-google
    #Twitter: https://twitter.com/yourname || fab fa-twitter
    #FB Page: https://www.facebook.com/yourname || fab fa-facebook
    #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
    #YouTube: https://youtube.com/yourname || fab fa-youtube
    #Instagram: https://instagram.com/yourname || fab fa-instagram
    #Skype: skype:yourname?call|chat || fab fa-skype
    Luogu: https://www.luogu.com.cn/user/491204

  social_icons:
    enable: false
    icons_only: false
    transition: false

  # Blog rolls
  links_settings:
    icon: fa fa-link
    title: Links
    # Available values: block | inline
    layout: block

  links:
    CmsMartin: https://www.luogu.com.cn/user/461426
    CmsBlog: http://cmsblog.top/
    juruo999: https://www.luogu.com.cn/user/371818
    juruo999's Blog: https://codewasp942.github.io/
    陈玉彬: https://www.luogu.com.cn/user/333119
    CybBlog: https://www.luogu.com.cn/blog/cyb1010/
    _Fontainebleau_: https://www.luogu.com.cn/user/181775
    LJC001151's Blog: https://www.luogu.com.cn/blog/181775/

  # Table of Contents in the Sidebar
  # Front-matter variable (unsupport wrap expand_all).
  toc:
    enable: true
    # Automatically add list number to toc.
    number: true
    # If true, all words will placed on next lines if header width longer then sidebar width.
    wrap: false
    # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
    expand_all: false
    # Maximum heading depth of generated toc.
    max_depth: 6

  # A button to open designated chat widget in sidebar.
  # Firstly, you need enable the chat service you want to activate its sidebar button.
  chat:
    enable: false
    #service: chatra
    #service: tidio
    icon: fa fa-comment # Icon name in Font Awesome, set false to disable icon.
    text: Chat # Button text, change it as you wish.


  # ---------------------------------------------------------------
  # Post Settings
  # See: https://theme-next.org/docs/theme-settings/posts
  # ---------------------------------------------------------------

  # Automatically excerpt description in homepage as preamble text.
  excerpt_description: true

  # Read more button
  # If true, the read more button will be displayed in excerpt section.
  read_more_btn: true

  # Post meta display settings
  post_meta:
    item_text: true
    created_at: true
    updated_at:
      enable: true
      another_day: true
    categories: true

  # Post wordcount display settings
  # Dependencies: https://github.com/theme-next/hexo-symbols-count-time
  symbols_count_time:
    separated_meta: true
    item_text_post: true
    item_text_total: false

  # Use icon instead of the symbol # to indicate the tag at the bottom of the post
  tag_icon: false

  # Reward (Donate)
  # Front-matter variable (unsupport animation).
  reward_settings:
    # If true, reward will be displayed in every article by default.
    enable: true
    animation: false
    comment: "如果阅读本篇文章需要付费，你愿意为此支付1块钱吗？"

  reward:
    wechatpay: /images/weixin.jpg
    #alipay: /images/alipay.png
    #paypal: /images/paypal.png
    #bitcoin: /images/bitcoin.png

  # Subscribe through Telegram Channel, Twitter, etc.
  # Usage: `Key: permalink || icon` (Font Awesome)
  follow_me:
    #Twitter: https://twitter.com/username || fab fa-twitter
    #Telegram: https://t.me/channel_name || fab fa-telegram
    #WeChat: /images/wechat_channel.jpg || fab fa-weixin
    #RSS: /atom.xml || fa fa-rss

  # Related popular posts
  # Dependencies: https://github.com/tea3/hexo-related-popular-posts
  related_posts:
    enable: false
    title: # Custom header, leave empty to use the default one
    display_in_home: false
    params:
      maxCount: 3
      #PPMixingRate: 0.0
      #isDate: false
      #isImage: false
      #isExcerpt: false

  # Post edit
  # Dependencies: https://github.com/hexojs/hexo-deployer-git
  post_edit:
    enable: false
    url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name # Link for view source
    #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name # Link for fork & edit

  # Show previous post and next post in post footer if exists
  # Available values: left | right | false
  post_navigation: left

  # ---------------------------------------------------------------
  # Custom Page Settings
  # See: https://theme-next.org/docs/theme-settings/custom-pages
  # ---------------------------------------------------------------

  # TagCloud settings for tags page.
  tagcloud:
    # All values below are same as default, change them by yourself.
    min: 12 # Minimun font size in px
    max: 30 # Maxium font size in px
    start: "#ccc" # Start color (hex, rgba, hsla or color keywords)
    end: "#111" # End color (hex, rgba, hsla or color keywords)
    amount: 200 # Amount of tags, change it if you have more than 200 tags

  # Google Calendar
  # Share your recent schedule to others via calendar page.
  calendar:
    calendar_id: <required> # Your Google account E-Mail
    api_key: <required>
    orderBy: startTime
    offsetMax: 24 # Time Range
    offsetMin: 4 # Time Range
    showDeleted: false
    singleEvents: true
    maxResults: 250


  # ---------------------------------------------------------------
  # Misc Theme Settings
  # ---------------------------------------------------------------

  # Set the text alignment in posts / pages.
  text_align:
    # Available values: start | end | left | right | center | justify | justify-all | match-parent
    desktop: justify
    mobile: justify

  # Reduce padding / margin indents on devices with narrow width.
  mobile_layout_economy: false

  # Android Chrome header panel color ($brand-bg / $headband-bg => $black-deep).
  android_chrome_color: "#222"

  # Custom Logo (Do not support scheme Mist)
  custom_logo: #/uploads/custom-logo.jpg

  codeblock:
    # Code Highlight theme
    # Available values: normal | night | night eighties | night blue | night bright | solarized | solarized dark | galactic
    # See: https://github.com/chriskempson/tomorrow-theme
    highlight_theme: normal
    # Add copy button on codeblock
    copy_button:
      enable: true
      # Show text copy result.
      show_result: true
      # Available values: default | flat | mac
      style: 

  back2top:
    enable: true
    # Back to top in sidebar.
    sidebar: false
    # Scroll percent label in b2t button.
    scrollpercent: true

  # Reading progress bar
  reading_progress:
    enable: true
    # Available values: top | bottom
    position: top
    color: "#37c6c0"
    height: 3px

  # Bookmark Support
  bookmark:
    enable: false
    # Customize the color of the bookmark.
    color: "#222"
    # If auto, save the reading progress when closing the page or clicking the bookmark-icon.
    # If manual, only save it by clicking the bookmark-icon.
    save: auto

  # `Follow me on GitHub` banner in the top-right corner.
  github_banner:
    enable: true
    permalink: https://github.com/ShwStone
    title: Fork me on GitHub


  # ---------------------------------------------------------------
  # Font Settings
  # See: https://theme-next.org/docs/theme-settings/#Fonts-Customization
  # ---------------------------------------------------------------
  # Find fonts on Google Fonts (https://www.google.com/fonts)
  # All fonts set here will have the following styles:
  #   light | light italic | normal | normal italic | bold | bold italic
  # Be aware that setting too much fonts will cause site running slowly
  # ---------------------------------------------------------------
  # To avoid space between header and sidebar in scheme Pisces / Gemini, Web Safe fonts are recommended for `global` (and `title`):
  # Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
  # ---------------------------------------------------------------

  font:
    enable: false

    # Uri of fonts host, e.g. https://fonts.googleapis.com (Default).
    host: fonts.useco.com

    # Font options:
    # `external: true` will load this font family from `host` above.
    # `family: Times New Roman`. Without any quotes.
    # `size: x.x`. Use `em` as unit. Default: 1 (16px)

    # Global font settings used for all elements inside <body>.
    global:
      external: true
      family: Lato
      size:

    # Font settings for site title (.site-title).
    title:
      external: true
      family:
      size:

    # Font settings for headlines (<h1> to <h6>).
    headings:
      external: true
      family:
      size:

    # Font settings for posts (.post-body).
    posts:
      external: true
      family:

    # Font settings for <code> and code blocks.
    codes:
      external: true
      family:


  # ---------------------------------------------------------------
  # SEO Settings
  # ---------------------------------------------------------------

  # Disable Baidu transformation on mobile devices.
  disable_baidu_transformation: false

  # If true, site-subtitle will be added to index page.
  # Remember to set up your site-subtitle in Hexo `_config.yml` (e.g. subtitle: Subtitle)
  index_with_subtitle: false

  # Automatically add external URL with Base64 encrypt & decrypt.
  exturl: false

  # Google Webmaster tools verification.
  # See: https://www.google.com/webmasters
  google_site_verification:

  # Bing Webmaster tools verification.
  # See: https://www.bing.com/webmaster
  bing_site_verification:

  # Yandex Webmaster tools verification.
  # See: https://webmaster.yandex.ru
  yandex_site_verification:

  # Baidu Webmaster tools verification.
  # See: https://ziyuan.baidu.com/site
  baidu_site_verification:

  # Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO.
  baidu_push: true


  # ---------------------------------------------------------------
  # Third Party Plugins & Services Settings
  # See: https://theme-next.org/docs/third-party-services/
  # More plugins: https://github.com/theme-next/awesome-next
  # You may need to install dependencies or set CDN URLs in `vendors`
  # There are two different CDN providers by default:
  #   - jsDelivr (cdn.jsdelivr.net), works everywhere even in China
  #   - CDNJS (cdnjs.cloudflare.com), provided by cloudflare
  # ---------------------------------------------------------------

  # Math Formulas Render Support
  math:
    # Default (true) will load mathjax / katex script on demand.
    # That is it only render those page which has `mathjax: true` in Front-matter.
    # If you set it to false, it will load mathjax / katex srcipt EVERY PAGE.
    per_page: false

    # hexo-renderer-pandoc (or hexo-renderer-kramed) required for full MathJax support.
    mathjax:
      enable: true
      # See: https://mhchem.github.io/MathJax-mhchem/
      mhchem: true

    # hexo-renderer-markdown-it-plus (or hexo-renderer-markdown-it with markdown-it-katex plugin) required for full Katex support.
    katex:
      enable: false
      # See: https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
      copy_tex: false


  # ---------------------------------------------------------------
  # Comments Settings
  # See: https://theme-next.org/docs/third-party-services/comments
  # ---------------------------------------------------------------

  # Multiple Comment System Support
  comments:
    # Available values: tabs | buttons
    style: tabs
    # Choose a comment system to be displayed by default.
    # Available values: changyan | disqus | disqusjs | gitalk | livere | valine
    active:
    # Setting `true` means remembering the comment system selected by the visitor.
    storage: true
    # Lazyload all comment systems.
    lazyload: false
    # Modify texts or order for any navs, here are some examples.
    nav:
      #disqus:
      #  text: Load Disqus
      #  order: -1
      #gitalk:
      #  order: -2

  # Demo: https://utteranc.es/  http://trumandu.github.io/about/
  utteranc:
    enable: true
    repo: ShwStone/comments #Github repo such as :TrumanDu/comments
    pathname: pathname
    # theme: github-light,github-dark,github-dark-orange
    theme: github-light
    cdn: https://utteranc.es/client.js

  # ---------------------------------------------------------------
  # Statistics and Analytics
  # See: https://theme-next.org/docs/third-party-services/statistics-and-analytics
  # ---------------------------------------------------------------

  # Show Views / Visitors of the website / page with busuanzi.
  # Get more information on http://ibruce.info/2015/04/04/busuanzi
  busuanzi_count:
    enable: true
    total_visitors: true
    total_visitors_icon: fa fa-user
    total_views: true
    total_views_icon: fa fa-eye
    post_views: true
    post_views_icon: fa fa-eye


  # ---------------------------------------------------------------
  # Search Services
  # See: https://theme-next.org/docs/third-party-services/search-services
  # ---------------------------------------------------------------

  # Local Search
  # Dependencies: https://github.com/theme-next/hexo-generator-searchdb
  local_search:
    enable: true
    # If auto, trigger search by changing input.
    # If manual, trigger search by pressing enter key or search button.
    trigger: auto
    # Show top n results per article, show all results by setting to -1
    top_n_per_article: 1
    # Unescape html strings to the readable one.
    unescape: false
    # Preload the search data when the page loads.
    preload: false

  # Swiftype Search API Key
  swiftype_key:

  #! ---------------------------------------------------------------
  #! DO NOT EDIT THE FOLLOWING SETTINGS
  #! UNLESS YOU KNOW WHAT YOU ARE DOING
  #! See: https://theme-next.org/docs/advanced-settings
  #! ---------------------------------------------------------------

  # Script Vendors. Set a CDN address for the vendor you want to customize.
  # Be aware that you would better use the same version as internal ones to avoid potential problems.
  # Remember to use the https protocol of CDN files when you enable https on your site.
  vendors:
    # Internal path prefix.
    _internal: lib

    # Internal version: 5.13.0
    # fontawesome: //cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css
    # fontawesome: //cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css
    fontawesome:

    # MathJax
    mathjax: https://shwstone.netlify.app/images/tex-mml-chtml.js
    #mathjax:

  # Assets
  css: css
  js: js
  images: images

  since: 2022

  sitemap:
    path: sitemap.xml
  baidusitemap:
    path: baidusitemap.xml

  # NeedMoreShare2
  # Dependencies: https://github.com/theme-next/theme-next-needmoreshare2
  # For more information: https://github.com/revir/need-more-share2
  # iconStyle: default | box
  # boxForm: horizontal | vertical
  # position: top / middle / bottom + Left / Center / Right
  # networks:
  # Weibo | Wechat | Douban | QQZone | Twitter | Facebook | Linkedin | Mailto | Reddit | Delicious | StumbleUpon | Pinterest
  # GooglePlus | Tumblr | GoogleBookmarks | Newsvine | Evernote | Friendfeed | Vkontakte | Odnoklassniki | Mailru
  needmoreshare:
    enable: true
    cdn:
      js: //cdn.jsdelivr.net/gh/theme-next/theme-next-needmoreshare2@1/needsharebutton.min.js
      css: //cdn.jsdelivr.net/gh/theme-next/theme-next-needmoreshare2@1/needsharebutton.min.css
    postbottom:
      enable: true
      options:
        iconStyle: box
        boxForm: horizontal
        position: bottomCenter
        networks: Weibo,Wechat,Douban,QQZone,Twitter,Facebook，
    float:
      enable: false
      options:
        iconStyle: box
        boxForm: horizontal
        position: middleRight
        networks: Weibo,Wechat,Douban,QQZone,Twitter,Facebook



