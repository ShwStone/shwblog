<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script type="module">
    // import { ReactMarkdownMath } from 'https://esm.sh/react-markdown-math@1.0.2?bundle'
    import Markdown from 'https://esm.sh/react-markdown@9?bundle'
    import remarkMath from 'https://esm.sh/remark-math@6.0.0?bundle'
    import rehypeMathjax from 'https://esm.sh/rehype-mathjax@5.0.0?bundle'
    
    import remarkGfm from 'https://esm.sh/remark-gfm@4.0.0?bundle'
    import rehypeRaw from 'https://esm.sh/rehype-raw@7.0.0?bundle'
    
    var PostPreview = createClass({
      render: function() {
        console.log(this.props.widgetFor('body'));
        if (this.props.widgetFor('body').props.value) {
          return Markdown({
            children: this.props.widgetFor('body').props.value, 
            rehypePlugins: [rehypeMathjax, rehypeRaw],
            remarkPlugins: [remarkMath, remarkGfm]
          });
        } else {
          return '';
        }
      }
    });
    CMS.registerPreviewTemplate("posts", PostPreview);
    CMS.registerPreviewTemplate("about", PostPreview);
    CMS.registerPreviewTemplate("404", PostPreview);
  </script>
</body>
</html>
